            <!-- Navigation -->

                <a href="home.html" class="block px-4 py-2 rounded hover:bg-[#5A2A1C] transition">üè† <span class="inline-block ml-2 hidden">Home</span></a>

        <!-- Main Content -->
    <main class="flex-grow p-10">
        <div class="max-w-xl mx-auto space-y-6">

            <!-- Form Toggle Buttons -->
            <div class="flex gap-4">
            <button id="showCoffeeFormBtn" class="px-4 py-2 bg-yellow-600 hover:bg-yellow-500 rounded font-semibold text-black">
                Add Coffee
            </button>
            <button id="showAddonFormBtn" class="px-4 py-2 bg-yellow-600 hover:bg-yellow-500 rounded font-semibold text-black">
                Add Add-on
            </button>
            </div>

            <!-- Coffee Form -->
            <form id="coffeeForm" class="space-y-4">
            <h2 class="text-xl font-bold">Coffee Details</h2>
            <input type="text" placeholder="Coffee Name" class="w-full px-4 py-2 rounded text-black" />
            <input type="number" placeholder="Small Price" class="w-full px-4 py-2 rounded text-black" />
            <input type="number" placeholder="Medium Price" class="w-full px-4 py-2 rounded text-black" />
            <input type="number" placeholder="Large Price" class="w-full px-4 py-2 rounded text-black" />
            <input type="text" placeholder="Image URL" class="w-full px-4 py-2 rounded text-black" />
            <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white py-2 rounded">
                Save Coffee
            </button>
            </form>

            <!-- Add-on Form -->
            <form id="addonForm" class="space-y-4 hidden">
            <h2 class="text-xl font-bold">Add-on Details</h2>
            <input type="text" placeholder="Add-on Name" class="w-full px-4 py-2 rounded text-black" />
            <input type="number" placeholder="Price" class="w-full px-4 py-2 rounded text-black" />
            <input type="text" placeholder="Image URL" class="w-full px-4 py-2 rounded text-black" />
            <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white py-2 rounded">
                Save Add-on

            </form>
