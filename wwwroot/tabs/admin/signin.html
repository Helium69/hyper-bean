<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link href="../../styles/output.css" rel="stylesheet" />
</head>
<body class="bg-[#4B1F0E] text-white font-sans h-screen flex items-center justify-center">

    <div class="bg-[#2b1008] p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-yellow-300 text-center mb-6">Admin Login</h2>

        <form id="admin-signin" class="space-y-4">
            <div>
                <label for="username" class="block text-sm mb-1">Username</label>
                <input type="text" id="admin-username" name="username" placeholder="Admin Username" class="w-full px-3 py-2 bg-[#3E1A0F] text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>

            <div>
                <label for="password" class="block text-sm mb-1">Password</label>
                <input type="password" id="admin-password" name="password" placeholder="Admin Password" class="w-full px-3 py-2 bg-[#3E1A0F] text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>

            <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-semibold py-2 rounded transition">Sign In</button>
        </form>
    </div>

    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script type="module" src="../../services/main-services/signin.js"></script>

    


</body>
</html>
