<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link href="../../styles/output.css" rel="stylesheet" />
</head>
<body class="bg-[#4B1F0E] text-white min-h-screen flex items-center justify-center">

    <div class="bg-[#2B1008] p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-yellow-300 mb-6 text-center">Sign In</h2>
        
        <form>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Username</label>
            <input type="text" class="w-full px-3 py-2 rounded text-black" placeholder="Enter your username" />
        </div>

        <div class="mb-6">
            <label class="block mb-1 font-semibold">Password</label>
            <input type="password" class="w-full px-3 py-2 rounded text-black" placeholder="Enter your password" />
        </div>

        <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 rounded transition">Sign In</button>
        </form>

        <p class="mt-4 text-sm text-center">Don't have an account? <a href="signup.html" class="text-yellow-300 hover:underline">Sign Up</a></p>
    </div>

</body>
</html>
