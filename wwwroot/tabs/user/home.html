<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="../../styles/output.css" rel="stylesheet" />
    <style>
        html, body {
        height: 100%;
        overflow: hidden;
        }
    </style>
</head>
<body class="bg-[#4B1F0E] text-white font-sans flex flex-col h-full">

    <!-- Toast -->  
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Header -->
    <header class="bg-[#3A170C] shadow-md py-4 px-6 sticky top-0 z-40">
        <div class="relative flex items-center justify-center">
        <h1 class="absolute left-0 text-xl sm:text-2xl font-bold text-white">HyperBean</h1>
        <span class="text-lg sm:text-xl font-bold text-yellow-300">Home</span>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex flex-grow overflow-hidden">

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar-transition w-16 p-2 bg-[#2b1008] overflow-hidden">
        <div class="mb-6">
            <button id="toggleBtn" class="bg-[#3E1A0F] px-3 py-2 rounded hover:bg-[#5A2A1C] transition text-lg font-bold">
            ‚ò∞
            </button>
        </div>
        <nav class="space-y-2" id="sidebarLinks">
            <a href="home.html" class="block px-4 py-2 rounded bg-[#3E1A0F] border-l-4 border-yellow-400 font-semibold shadow-md">
            üè† <span class="inline-block ml-2 hidden">Home</span>
            </a>
            <a href="order.html" class="block px-4 py-2 rounded hover:bg-[#5A2A1C] transition">
            ‚òï <span class="inline-block ml-2 hidden">Buy Coffee</span>
            </a>
            <a href="about.html" class="block px-4 py-2 rounded hover:bg-[#5A2A1C] transition">
            ‚ÑπÔ∏è <span class="inline-block ml-2 hidden">About Us</span>
            </a>
            <a href="#" class="logout block px-4 py-2 rounded bg-[#8B1E1E] hover:bg-red-700 transition font-semibold">
            üö™ <span class="inline-block ml-2 hidden">Logout</span>
            </a>
        </nav>
        </aside>

        <!-- Main Section -->
        <main class="flex-grow p-6 flex flex-col sm:flex-row gap-6 overflow-hidden">

        <!-- Left: Profile -->
        <section class="w-full sm:w-1/2 bg-[#3A170C] p-6 rounded-lg shadow-md border border-[#60311D] flex flex-col items-center">
            <img id="user-profile" src="" alt="Profile" class="w-32 h-32 rounded-full mb-4 border-4 border-yellow-300 shadow-md" />
            <h2 class="text-2xl font-bold text-yellow-300 mb-6">User Profile</h2>
            <div class="w-full space-y-3 text-lg">
            <p><span class="font-semibold">Name:</span> <span id="name"> Null </span></p>
            <p><span class="font-semibold">Sex:</span> <span id="sex"> Null </span></p>
            <p><span class="font-semibold">Birthdate:</span> <span id="birth-date"> Null </span> </p>
            <p><span class="font-semibold">Username:</span> <span id="username"> Null</span></p>
            <p><span class="font-semibold">Total Balance:</span> <span class="text-green-400">‚Ç±<span id="total-balance"> Null </span></p>
            </div>
            <button id="addFundsBtn" class="mt-6 bg-green-600 hover:bg-green-700 px-6 py-2 rounded font-semibold transition">
            Add Funds
            </button>
        </section>

        <!-- Right: Transaction History -->
        <section class="w-full sm:w-1/2 bg-[#3A170C] p-6 rounded-lg shadow-md border border-[#60311D] flex flex-col overflow-hidden">
            <h2 class="text-2xl font-bold mb-4 text-yellow-300">Transaction History</h2>
            <div id="transaction-container" class="flex-grow overflow-y-auto pr-2 space-y-3">
                
            </div>
        </section>

        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-[#3A170C] text-sm text-center py-4">
        <p>2025 HyperBean App. </p>
    </footer>

    <!-- Add Funds Modal -->
    <div id="addFundsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-[#4A2316] text-white p-6 rounded-2xl shadow-2xl w-96 border border-[#5C2A1A]">
            <form id="add-funds-form">
                <h2 class="text-xl font-bold mb-4">Add Funds</h2>
                <input id="funds-amount" type="number" placeholder="Enter amount" required min="1" max="10000"
                    class="bg-[#5C2A1A] text-white border border-[#743522] p-2 w-full rounded mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
                <div class="flex justify-end gap-2">
                    <button id="cancelAddFunds" class="px-4 py-2 bg-[#5C2A1A] hover:bg-[#743522] rounded">Cancel</button>
                    <button class="px-4 py-2 bg-yellow-600 hover:bg-yellow-500 text-white rounded">Confirm</button>
                </div>
            </form>
        </div>
    </div>






    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Sidebar Toggle Script -->
    <script src="../../services/sidebar.js"></script>
    <script type="module" src="../../services/user-services/home-service.js"> </script>
    <script src="../../services/user-services/logout.js"></script>
</body>
</html>
