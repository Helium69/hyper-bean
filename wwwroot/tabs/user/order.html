<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link href="../../styles/output.css" rel="stylesheet" />
    <style>
        html, body {
        height: 100%;
        overflow: hidden;
        }
        #modal-overlay {
        background-color: rgba(0, 0, 0, 0.6);
        }

        /* Only affect addon scrollable section */
        .addon-scroll::-webkit-scrollbar {
        width: 10px;
        }
        .addon-scroll::-webkit-scrollbar-track {
        background: #3A170C;
        }
        .addon-scroll::-webkit-scrollbar-thumb {
        background-color: #8B4513;
        border-radius: 6px;
        border: 2px solid #3A170C;
        }
        .addon-scroll::-webkit-scrollbar-thumb:hover {
        background-color: #A0522D;
        }

        .addon-scroll {
        scrollbar-width: thin;
        scrollbar-color: #8B4513 #3A170C;
        }

    </style>
</head>
<body class="bg-[#4B1F0E] text-white font-sans flex flex-col h-full">

    <!-- Toast -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Header -->
    <header class="bg-[#3A170C] shadow-md py-4 px-6 sticky top-0 z-40">
        <div class="relative flex items-center justify-center">
        <h1 class="absolute left-0 text-xl sm:text-2xl font-bold text-white">HyperBean</h1>
        <span class="text-lg sm:text-xl font-bold text-yellow-300">Buy Coffee</span>
        </div>
    </header>

    <!-- Layout -->
    <div class="flex flex-grow overflow-hidden">

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar-transition w-16 p-2 bg-[#2b1008] overflow-hidden">
        <div class="mb-6">
            <button id="toggleBtn" class="bg-[#3E1A0F] px-3 py-2 rounded hover:bg-[#5A2A1C] transition text-lg font-bold">
            ‚ò∞
            </button>
        </div>
        <nav class="space-y-2" id="sidebarLinks">
            <a href="home.html" class="block px-4 py-2 rounded hover:bg-[#5A2A1C] transition">
            üè† <span class="inline-block ml-2 hidden">Home</span>
            </a>
            <a href="order.html" class="block px-4 py-2 rounded bg-[#3E1A0F] border-l-4 border-yellow-400 font-semibold shadow-md">
            ‚òï <span class="inline-block ml-2 hidden">Buy Coffee</span>
            </a>
            <a href="about.html" class="block px-4 py-2 rounded hover:bg-[#5A2A1C] transition">
            ‚ÑπÔ∏è <span class="inline-block ml-2 hidden">About Us</span>
            </a>
            <a href="#" class="logout block px-4 py-2 rounded bg-[#8B1E1E] hover:bg-red-700 transition font-semibold">
            üö™ <span class="inline-block ml-2 hidden">Logout</span>
            </a>
        </nav>
        </aside>

        <!-- Main Content: Coffee Cards -->
        <main class="coffee-selection-container flex-grow overflow-y-auto p-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-4 h-full">


        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-[#3A170C] text-sm text-center py-4">
        <p>2025 HyperBean App. </p>
    </footer>

    <!-- Modal -->
    <div id="modal-overlay" class="hidden fixed inset-0 z-50 flex items-center justify-center">
        <div class="bg-[#2b1008] p-6 rounded-lg shadow-lg w-full max-w-5xl h-[80%] flex flex-col sm:flex-row gap-6">

        <!-- Left: Coffee Details  -->
        <div class="w-full sm:w-2/3 pr-2 flex flex-col">
            <form id="submit-final-order-form">
                <img id="coffee-url" src="" alt="Coffee" class="w-full h-48 object-cover rounded mb-4" />
                <h2 id="coffee-name" class="text-xl font-bold text-yellow-300 mb-4">Caramel Macchiato</h2>

                <!-- Size Options -->
                <div class="space-y-2 mb-4">
                <label class="block"><input type="radio" name="size" class="mr-2" required> Small - ‚Ç±<span id="coffee-small"></span></label>
                <label class="block"><input type="radio" name="size" class="mr-2"> Medium - ‚Ç±<span id="coffee-medium"></span></label>
                <label class="block"><input type="radio" name="size" class="mr-2"> Large - ‚Ç±<span id="coffee-large"></span></label>
                </div>

                <!-- Quantity -->
                <div class="mb-4">
                <label class="font-semibold">Quantity:</label>
                <input type="number" value="1" min="1" max="5" class="ml-2 w-16 px-2 py-1 rounded text-black" required/>
                </div>

                <!-- Summary -->
                <div class="mb-4 text-sm">
                <p><span class="font-semibold">Selected:</span> <span id="display-selected-size">None</span></p>
                <p><span class="font-semibold">Add-ons:</span> <span id="display-selected-addons">None</span></p>
                <p><span class="font-semibold">Total:</span> ‚Ç±<span id="display-price">None</span></p>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end mt-auto">
                <button class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded font-semibold mr-2">Confirm</button>
                <button class="close-modal bg-red-600 hover:bg-red-700 px-4 py-2 rounded font-semibold">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Right: Scrollable Add-ons Only -->
        <div class="w-full sm:w-1/3 border-l border-[#60311D] pl-4 overflow-y-auto addon-scroll">
            <h3 class="text-lg font-bold text-yellow-300 mb-2">Add-ons</h3>

            <div class="addon-selection-container space-y-3">

            </div>
        </div>

        </div>
    </div>

    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Scripts -->
    <script src="../../services/sidebar.js"></script>
    <script>
        
    </script>
    <script type="module" src="../../services/user-services/order-service.js"></script>
    <script src="../../services/user-services/logout.js"></script>
</body>
</html>
