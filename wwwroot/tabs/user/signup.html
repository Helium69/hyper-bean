<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="../../styles/output.css" rel="stylesheet" />
</head>
<body class="bg-[#4B1F0E] text-white min-h-screen flex items-center justify-center">
    <div class="bg-[#2B1008] p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-bold text-yellow-300 mb-6 text-center">Create Account</h2>

        <form>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

            <div>
            <label class="block mb-1 font-semibold">Name</label>
            <input type="text" class="w-full px-3 py-2 rounded text-black" placeholder="Full name" />
            </div>

            <div>
            <label class="block mb-1 font-semibold">Username</label>
            <input type="text" class="w-full px-3 py-2 rounded text-black" placeholder="Choose a username" />
            </div>

            <div>
            <label class="block mb-1 font-semibold">Password</label>
            <input type="password" class="w-full px-3 py-2 rounded text-black" placeholder="Create a password" />
            </div>

            <div>
            <label class="block mb-1 font-semibold">Sex</label>
            <select class="w-full px-3 py-2 rounded text-black">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            </div>

            <div>
            <label class="block mb-1 font-semibold">Birthdate</label>
            <input type="date" class="w-full px-3 py-2 rounded text-black" />
            </div>

            <div>
            <label class="block mb-1 font-semibold">Avatar URL</label>
            <input type="url" class="w-full px-3 py-2 rounded text-black" placeholder="Link to profile picture" />
            </div>
        </div>

        <button type="submit" class="w-full mt-6 bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 rounded transition">Sign Up</button>
        </form>

        <p class="mt-4 text-sm text-center">Already have an account? <a href="signin.html" class="text-yellow-300 hover:underline">Sign In</a></p>
    </div>

</body>
</html>
